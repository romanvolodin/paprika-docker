{% for shot_group, shots in grouped_shots.items %}
{% if shots %}
<h2>{{ shot_group }}</h2>

<table style="border-collapse: collapse;">
  {% for shot in shots %}
  <tr>
    <td style="border: 1px solid;">
      {{ shot.title }}
      {{shot.tasks.all.0.status}}
    </td>
    <td style="border: 1px solid;">
      {% if shot.tasks.all %}
      {{ shot.tasks.all.0 }}
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endfor %}
